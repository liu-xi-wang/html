<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>个人信息注册</title>
    <link
      rel="stylesheet"
      href="https://registry.npmmirror.com/element-plus/2.4.4/files/dist/index.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        font-size: 14px;
        color: #333;
        background-color: #f5f5f5;
      }

      .el-form-item {
        margin-bottom: 15px;
      }

      .el-form-item__label {
        font-size: 16px;
        color: #333;
        font-weight: 500;
      }

      .el-form-item__content {
        position: relative;
      }

      .el-input {
        width: 100%;
        height: 40px;
        padding: 0 15px;
        border: 1px solid #dcdfe6;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
      }

      .el-input:focus {
        border-color: #409eff;
      }

      .el-button {
        width: 100%;
        height: 40px;
        line-height: 40px;
        padding: 0 15px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        color: #fff;
        background-color: #409eff;
      }

      .el-button:hover {
        background-color: #66b1ff;
      }

      .el-button:active {
        background-color: #3a8ee6;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <el-form :model="formData" label-width="100px">
        <el-form-item label="* 姓名">
          <el-input v-model="formData.name" placeholder="请输入"></el-input>
        </el-form-item>
        <el-form-item label="* 年龄">
          <el-input v-model="formData.age" placeholder="请输入"></el-input>
        </el-form-item>
        <el-form-item label="* 证件类型">
          <el-select v-model="formData.certificateType" placeholder="请选择">
            <el-option label="大陆居民身份证" value="1"></el-option>
          </el-select>
        </el-form-item>
        <el-form-item label="* 证件号码">
          <el-input
            v-model="formData.certificateNumber"
            placeholder="请输入"
          ></el-input>
        </el-form-item>
        <el-form-item label="居住地址">
          <el-input v-model="formData.address" placeholder="请输入"></el-input>
        </el-form-item>
        <el-form-item label="详细地址">
          <el-input
            v-model="formData.detailAddress"
            placeholder="请输入"
          ></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="onSubmit">提交</el-button>
        </el-form-item>
      </el-form>
    </div>
    <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
    <script src="https://registry.npmmirror.com/element-plus/2.4.4/files/dist/index.full.js"></script>
    <script>
      const { reactive, createApp } = Vue
      const App = {
        setup() {
          const formData = reactive({
            name: "",
            age: "",
            certificateType: "1",
            certificateNumber: "",
            address: "",
            detailAddress: "",
          })
          const onSubmit = () => {
            console.log(formData)
          }
          return {
            formData,
            onSubmit,
          }
        },
        template: `<div></div>`,
      }
      const app = createApp(App)
      app.use(ElementPlus)
      app.mount("#app")
    </script>
  </body>
</html>
